{% extends "base.html" %}



{% block content %}
{% block title%}Forum{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for msg in messages%}
    <p>{{msg}}</p>
  {% endfor%}
{% endif %}
{% endwith %}

<form action="#" method="POST">
    <input type="email" name="email" placeholder="Email zde" value="{{email if email}}"/>
    <input type="submit" value="Odeslat"/>
</form>

{% endblock %}
