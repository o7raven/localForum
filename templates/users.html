{%extends "base.html"%}

{%block title%}Users{%endblock%}

{%block style%}

<style>
    p{
        color: white;
        text-align: center;
        margin-top: 4rem;
        font-size: 3vw;
    }

    .item_style{
        color: #EB455F;
    }
</style>

{%endblock%}


{%block content%}

    {% for item in values%}
        <p>Username: <span class="item_style">{{item.name}}</span> | Email: <span class="item_style">{{item.email}}</span></p>
    {%endfor%}

{%endblock%}
